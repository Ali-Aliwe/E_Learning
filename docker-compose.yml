# docker-compose.yml
version: '3.8'

services:
  # Main application (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elearning-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/elearning.db
      - ENVIRONMENT=production
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local

networks:
  elearning-network:
    driver: bridge